<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="background-image">
            <div class="logo-container">
                <img src="./odin-lined.png" alt="" class="logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.</p>
            <form>
                <div class="name-inputs">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                </div>
                <div class="input-fields">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email address">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Passowrd">
                    <span class="error-message">Passwords do not match</span>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>

</html>
